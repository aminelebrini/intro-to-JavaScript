<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <title>Animal-Adoption</title>
</head>
<body>
    <main class="card">
  <img id="animal-image" class="animal-image"/>
  <p id="animal-description"></p>
  
  <div class="direct-btn">
     <button id="previous"><i class="fa-solid fa-arrow-left"></i></button>
      <div class="buttons">
        <div class="dislikebtn">
          <a href="#" id="dislikenbr">1</a>
          <button id="dislike"><i class="fa-solid fa-multiply"></i></button>
        </div>
        <div class="likebtn">
          <button id="like"><i class="fa-solid fa-heart"></i></button>
          <a href="#" id="likenbr"></a>
        </div>
      </div>
      <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
  </div>
</main>
    <script src="app.js"></script>
</body>
</html>
